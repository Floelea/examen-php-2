<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://bootswatch.com/5/sketchy/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="contenu container"></div>
    <div class="container">
      <div class="form-group">
        <label class="col-form-label mt-4" for="inputDefault"
          >Nom du restaurant</label
        >
        <input
          type="text"
          class="form-control"
          placeholder="Nom"
          id="nomRestaurant"
        />
      </div>

      <div class="form-group">
        <label class="col-form-label mt-4" for="inputDefault"
          >Adresse du restaurant</label
        >
        <input
          type="text"
          class="form-control"
          placeholder="Adresse"
          id="adresseRestaurant"
        />
      </div>
      <div class="form-group">
        <label class="col-form-label mt-4" for="inputDefault"
          >Ville du restaurant</label
        >
        <input
          type="text"
          class="form-control"
          placeholder="Ville"
          id="villeRestaurant"
        />
      </div>
      <div class="form-group mt-5">
        <button style="width: 100%" id="poster" class="btn btn-primary btn-lg">
          Poster
        </button>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
